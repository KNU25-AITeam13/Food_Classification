# YOLOv11 한국 음식 분류 - 전체 학습 설정
# 150개 전체 클래스 학습

# 모델 설정
model: yolo11l-cls.pt  # m → l (더 높은 정확도)

# 데이터 경로
data: data

# 학습 하이퍼파라미터
epochs: 100
batch: 128          # 64 → 128 (GPU 메모리 활용 증가)
imgsz: 224

# 최적화 설정
optimizer: auto
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

# 과적합 방지
dropout: 0.2           # 20% 드롭아웃
label_smoothing: 0.1   # 라벨 스무딩

# Early Stopping
patience: 15

# 데이터 로딩
workers: 16         # 제온 88코어 기준 (GPU 병목 고려)
cache: true         # RAM 캐싱으로 I/O 병목 감소

# 디바이스 설정 (GPU)
device: 0

# 출력 설정
project: runs/classify
name: korean_food_full

# 기타 설정
exist_ok: true
pretrained: true
verbose: true

