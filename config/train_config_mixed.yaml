# YOLOv11 음식 분류 - 통합 학습 설정
# 한식 20개 + Food-101 19개 = 39개 클래스 (bibimbap은 비빔밥에 병합)

# 모델 설정
model: yolo11m-cls.pt

# 데이터 경로
data: data

# 학습 하이퍼파라미터
epochs: 50
batch: 64
imgsz: 224

# 최적화 설정
optimizer: auto
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

# Early Stopping
patience: 12

# 데이터 로딩
workers: 8

# 디바이스 설정 (GPU)
device: 0

# 출력 설정
project: runs/classify
name: mixed_food

# 기타 설정
exist_ok: true
pretrained: true
verbose: true

# 데이터 증강 (분류 모델 기본값 사용)
