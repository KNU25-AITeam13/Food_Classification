# YOLOv11 한국 음식 분류 - 테스트 학습 설정
# 20개 대중 음식 클래스로 빠른 파이프라인 검증

# 모델 설정
model: yolo11m-cls.pt

# 데이터 경로
data: data

# 학습 하이퍼파라미터
epochs: 30
batch: 64
imgsz: 224

# 최적화 설정
optimizer: auto
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

# Early Stopping
patience: 10

# 데이터 로딩
workers: 8

# 디바이스 설정 (GPU)
device: 0

# 출력 설정
project: runs/classify
name: korean_food_test

# 기타 설정
exist_ok: true
pretrained: true
verbose: true

